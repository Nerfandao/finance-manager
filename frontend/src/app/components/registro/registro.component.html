<div class="container mt-5" style="max-width: 400px;">
    <h3 class="text-center mb-4">Criar Conta</h3>

    <form (ngSubmit)="registrar()">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" id="nome" [(ngModel)]="nome" name="nome" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" id="senha" [(ngModel)]="senha" name="senha" class="form-control" required />
        </div>

        <button type="submit" class="btn btn-primary w-100">Criar Conta</button>
    </form>

    <p *ngIf="erro" class="text-danger mt-3 text-center">{{ erro }}</p>

    <div class="text-center mt-3">
        <span>JÃ¡ tem uma conta? </span>
        <a (click)="goToLogin()" class="login-link" style="text-decoration: none; cursor: pointer;">Entrar</a>
    </div>
</div>
