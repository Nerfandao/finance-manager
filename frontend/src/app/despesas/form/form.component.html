<div class="container mt-5" style="max-width: 500px;">
    <h3 class="text-center mb-4">{{ isEditMode ? 'Editar Despesa' : 'Adicionar Despesa' }}</h3>

    <form (ngSubmit)="salvar()">
        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição</label>
            <input type="text" id="descricao" [(ngModel)]="descricao" name="descricao" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="valor" class="form-label">Valor (R$)</label>
            <input type="text" id="valor" [(ngModel)]="valorDisplay" (blur)="formatValor()" (focus)="unformatValor()" (ngModelChange)="onValorChange($event)" name="valor" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="data" class="form-label">Data</label>
            <input type="date" id="data" [(ngModel)]="data" name="data" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="categoria" class="form-label">Categoria</label>
            <input type="text" id="categoria" [(ngModel)]="categoria" name="categoria" class="form-control" required />
        </div>

        <button type="submit" class="btn btn-primary w-100">{{ isEditMode ? 'Atualizar' : 'Salvar' }}</button>
    </form>
</div>
